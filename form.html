<!DOCTYPE html>
<html>
<head>
    <title>Form Control</title>
</head>
<body>
    <h3>Form Control pada HTML</h3>
    <form class="" action="index.html" method="POST">
    <table cellpadding="5">\
        <tr>
            <td>Input Text</td>
            <td><input type="text" name="teks" value="" placeholder="Nama Lengkap"></td>
        </tr>
        <tr>
            <td>Textarea</td>
            <td><Textarea name="nama" rows="5" cols="30" placeholder="Alamat Lengkap"></Textarea></td>
        </tr>
        <tr>
            <td>Input Number</td>
            <td><input type="number" name="angka" value="" placeholder="Usia"></td>
        </tr>
        <tr>
            <td>Input Password</td>
            <td><input type="password" name="password" value="" placeholder="password"></td>
        </tr>
        <tr>
            <td>Input Date</td>
            <td><input type="data" name="tanggal" value=""></td>
        </tr>
        <tr>
            <td>input Time</td>
            <td><input type="time" name="jam" value=""></td>
        </tr>
        <tr>
            <td>input Range</td>
            <td><input type="range" name="range" value="" ></td>
        </tr>
        <tr>
            <td>Radio</td>
            <td> <input type="radio" name="gender" value="L">Pria 
                 <input type="radio" name="gender" value="P">Wanita
            </td>
        </tr>
        <tr>
            <td>Checkbox</td>
            <td>
                <input type="checkbox" name="hobi[]" value="sepak bola"> Sepak bola
                <input type="checkbox" name="hobi[]" value="sepak bola"> Basket
                <input type="checkbox" name="hobi[]" value="sepak bola"> Bola Voli
            </td>
        </tr>
        <tr>
            <td>Combo Box</td>
            <td>
                <select name="jurusan">
                    <option value=""></option>
                    <option value="RPL"></option>
                    <option value="TKJ"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Input File</td>
            <td><input type="file" name="file" value=""></td>
        </tr>
        <tr>
            <td>Input Colour</td>
            <td><input type="color" name="warna" value=""></td>
        </tr>
        <tr>
            <td>Tombol</td>
            <td>
                <button type="button" name="button">Tombol Biasa</button>
                <button type="submit" name="button">Tombol submit Data</button>
                <button type="reset" name="button">Tombol Resett</button>
            </td>
        </tr>
        </table>
        </form>
        
</body>
</html>
